<head>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="DoplnkovÃ½ cyklus" />
  <link rel="apple-touch-icon" href="./cyklus.png" />
  <meta property="og:image" content="./cyklus.png" />
  <link rel="icon" type="image/png" href="./cyklus.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
  </style>
</head>

<body class="text-center">
  <h1 class="text-2xl font-bold text-blue-600 mb-4">ðŸ’Š MÃ´j doplnkovÃ½ cyklus</h1>

  <div id="formular" class="w-full max-w-md bg-white p-4 rounded-lg shadow">
    <label class="block mb-2 text-left text-gray-700 font-semibold">NÃ¡zov doplnku</label>
    <input id="nazov" type="text" placeholder="Napr. KreatÃ­n" class="border w-full p-2 rounded mb-3" />

    <label class="block mb-2 text-left text-gray-700 font-semibold">DÃ¡vka</label>
    <input id="davka" type="text" placeholder="Napr. 5g" class="border w-full p-2 rounded mb-3" />

    <button id="pridat" class="bg-blue-500 text-white px-4 py-2 rounded min-w-[100px] whitespace-nowrap overflow-hidden">
      PridaÅ¥
    </button>
  </div>

  <ul id="zoznam" class="mt-6 w-full max-w-md text-left space-y-2"></ul>

  <script>
    // localStorage logika
    const nazovInput = document.getElementById("nazov");
    const davkaInput = document.getElementById("davka");
    const zoznam = document.getElementById("zoznam");

    function nacitaj() {
      const ulozene = JSON.parse(localStorage.getItem("doplnky") || "[]");
      zoznam.innerHTML = "";
      ulozene.forEach((polozka, i) => {
        const li = document.createElement("li");
        li.className = "bg-gray-100 p-2 rounded flex justify-between items-center";
        li.innerHTML = `
          <span>${polozka.nazov} â€” <strong>${polozka.davka}</strong></span>
          <button onclick="zmaz(${i})" class="text-red-500 font-bold">âœ•</button>
        `;
        zoznam.appendChild(li);
      });
    }

    function pridat() {
      const nazov = nazovInput.value.trim();
      const davka = davkaInput.value.trim();
      if (!nazov || !davka) return;
      const doplnky = JSON.parse(localStorage.getItem("doplnky") || "[]");
      doplnky.push({ nazov, davka });
      localStorage.setItem("doplnky", JSON.stringify(doplnky));
      nazovInput.value = "";
      davkaInput.value = "";
      nacitaj();
    }

    function zmaz(i) {
      const doplnky = JSON.parse(localStorage.getItem("doplnky") || "[]");
      doplnky.splice(i, 1);
      localStorage.setItem("doplnky", JSON.stringify(doplnky));
      nacitaj();
    }

    document.getElementById("pridat").addEventListener("click", pridat);
    window.addEventListener("load", nacitaj);

    // RegistrÃ¡cia service workera
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
