<body>
  <div class="bg-white shadow-lg rounded-3xl p-6 w-full max-w-md text-center">

    <h1 class="text-2xl font-extrabold text-blue-700 mb-2 flex justify-center items-center gap-2">

    <p class="mb-4 text-sm font-semibold text-purple-600">ğŸ§  Vytvoril Ivan Kebra Nagast</p>

    <div class="mb-4">

      <button id="pridat" class="bg-blue-500 text-white px-4 py-2 rounded min-w-[100px] whitespace-nowrap overflow-hidden">

    <div class="relative flex justify-center items-center w-32 h-32 mx-auto border-4 border-gray-300 rounded-full">
      <span id="progres" class="text-xl font-bold text-gray-600">0%</span>
    </div>

    <ul id="zoznam" class="mt-6 text-left space-y-2"></ul>
  </div>

  <script>
    // LokÃ¡lne uloÅ¾enÃ© doplnky
    const nazovInput = document.getElementById("nazov");
    const zoznam = document.getElementById("zoznam");
    const progres = document.getElementById("progres");

    function nacitaj() {
      const doplnky = JSON.parse(localStorage.getItem("doplnky") || "[]");
      zoznam.innerHTML = "";
      doplnky.forEach((polozka, i) => {
        const li = document.createElement("li");
        li.className = "bg-gray-100 p-2 rounded flex justify-between items-center";
        li.innerHTML = `
          <span>${polozka}</span>
          <button onclick="zmaz(${i})" class="text-red-500 font-bold">âœ•</button>
        `;
        zoznam.appendChild(li);
      });
      progres.textContent = doplnky.length > 0 ? `${Math.min(doplnky.length * 10, 100)}%` : "0%";
    }

    function pridat() {
      const nazov = nazovInput.value.trim();
      if (!nazov) return;
      const doplnky = JSON.parse(localStorage.getItem("doplnky") || "[]");
      doplnky.push(nazov);
      localStorage.setItem("doplnky", JSON.stringify(doplnky));
      nazovInput.value = "";
      nacitaj();
    }

    function zmaz(i) {
      const doplnky = JSON.parse(localStorage.getItem("doplnky") || "[]");
      doplnky.splice(i, 1);
      localStorage.setItem("doplnky", JSON.stringify(doplnky));
      nacitaj();
    }

    document.getElementById("pridat").addEventListener("click", pridat);
    document.getElementById("reset").addEventListener("click", () => {
      localStorage.removeItem("doplnky");
      nacitaj();
    });

    document.getElementById("notif").addEventListener("click", async () => {
      if ("Notification" in window) {
        const perm = await Notification.requestPermission();
        if (perm === "granted") {
          new Notification("ğŸ”” NotifikÃ¡cie povolenÃ©", { body: "BudeÅ¡ dostÃ¡vaÅ¥ upozornenia o doplnkoch." });
        }
      }
    });

    window.addEventListener("load", nacitaj);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
